<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AbraKaDabra Banking API Portal - Enhanced</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Light Mode Palette (Blue-Green Inspired) */
        --primary-color: #0d9488; /* Teal-600 */
        --primary-hover: #0f766e; /* Teal-700 */
        --primary-light: #ccfbf1; /* Teal-100 */
        --secondary-color: #3b82f6; /* Blue-500 */
        --secondary-hover: #2563eb; /* Blue-600 */
        --success-color: #10b981; /* Emerald */
        --success-light: #d1fae5;
        --error-color: #ef4444; /* Red */
        --error-light: #fee2e2;
        --warning-color: #f59e0b; /* Amber */
        --warning-light: #fef3c7;
        --info-color: #3b82f6; /* Blue */
        --info-light: #dbeafe;
        --text-primary: #1f2937; /* Gray-800 */
        --text-secondary: #4b5563; /* Gray-600 */
        --text-muted: #9ca3af; /* Gray-400 */
        --bg-main: #f9fafb; /* Gray-50 */
        --bg-card: #ffffff;
        --bg-nav: #ffffff;
        --border-color: #e5e7eb; /* Gray-200 */
        --code-bg: #1f2937; /* Gray-800 */
        --code-text: #d1d5db; /* Gray-300 */
      }

      .dark {
        /* Dark Mode Palette */
        --primary-color: #2dd4bf; /* Teal-400 */
        --primary-hover: #5eead4; /* Teal-300 */
        --primary-light: #0f766e; /* Teal-700 */ /* Darker light for contrast */
        --secondary-color: #60a5fa; /* Blue-400 */
        --secondary-hover: #93c5fd; /* Blue-300 */
        --success-color: #34d399; /* Emerald-400 */
        --success-light: #065f46; /* Emerald-800 */
        --error-color: #f87171; /* Red-400 */
        --error-light: #991b1b; /* Red-800 */
        --warning-color: #fbbf24; /* Amber-400 */
        --warning-light: #92400e; /* Amber-800 */
        --info-color: #60a5fa; /* Blue-400 */
        --info-light: #1e40af; /* Blue-800 */
        --text-primary: #f3f4f6; /* Gray-100 */
        --text-secondary: #d1d5db; /* Gray-300 */
        --text-muted: #6b7280; /* Gray-500 */
        --bg-main: #111827; /* Gray-900 */
        --bg-card: #1f2937; /* Gray-800 */
        --bg-nav: #1f2937; /* Gray-800 */
        --border-color: #374151; /* Gray-700 */
        --code-bg: #0f172a; /* Slate-900 */
        --code-text: #cbd5e1; /* Slate-300 */
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-main);
        color: var(--text-primary);
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .code-block {
        background-color: var(--code-bg);
        color: var(--code-text);
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
        font-family: "Fira Code", monospace;
        font-size: 0.875rem; /* 14px */
        line-height: 1.6;
        border: 1px solid var(--border-color);
      }
      /* Code highlighting colors adjusted slightly for better contrast */
      .code-block .key {
        color: #fda4af;
      } /* Rose-300 */
      .code-block .string {
        color: #6ee7b7;
      } /* Emerald-300 */
      .code-block .number {
        color: #fde047;
      } /* Yellow-300 */
      .code-block .boolean {
        color: #93c5fd;
      } /* Blue-300 */
      .code-block .null {
        color: #d8b4fe;
      } /* Purple-300 */

      .tab-active {
        border-bottom: 2px solid var(--primary-color);
        color: var(--primary-color);
        font-weight: 600;
      }
      .tab-inactive {
        border-bottom: 2px solid transparent;
        color: var(--text-secondary);
        transition: all 0.2s ease;
      }
      .tab-inactive:hover {
        border-bottom-color: var(--border-color);
        color: var(--text-primary);
      }
      .btn {
        padding: 0.6rem 1.25rem;
        border-radius: 0.375rem; /* 6px */
        font-weight: 500;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent;
        line-height: 1.25; /* Ensure consistent height */
      }
      .btn:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }
      .btn-primary:not(:disabled):hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
      }
      .btn-secondary {
        background-color: var(--bg-card);
        color: var(--text-primary);
        border-color: var(--border-color);
      }
      .btn-secondary:not(:disabled):hover {
        background-color: var(--bg-main);
        border-color: var(--text-muted);
      } /* Subtle hover */
      .btn-ghost {
        background-color: transparent;
        color: var(--text-secondary);
        border: none;
      }
      .btn-ghost:not(:disabled):hover {
        background-color: var(--bg-main);
        color: var(--text-primary);
      }
      .btn-sm {
        padding: 0.4rem 0.8rem;
        font-size: 0.875rem;
      } /* 14px */
      .btn-xs {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      } /* 12px */

      .card {
        background-color: var(--bg-card);
        border-radius: 0.5rem; /* 8px */
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
        border: 1px solid var(--border-color);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      .sidebar {
        width: 16rem; /* 256px */
        background-color: var(--bg-nav);
        border-right: 1px solid var(--border-color);
        transition: width 0.3s ease, background-color 0.3s ease,
          border-color 0.3s ease;
        flex-shrink: 0;
      }
      .sidebar.collapsed {
        width: 4rem; /* 64px */
      }
      .sidebar.collapsed .sidebar-text {
        display: none;
      }
      .sidebar.collapsed .sidebar-header {
        justify-content: center;
      }
      .sidebar.collapsed .sidebar-link {
        justify-content: center;
      }
      .sidebar.collapsed .sidebar-link .mr-3 {
        margin-right: 0;
      }

      .sidebar-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem; /* 6px */
        color: var(--text-secondary);
        transition: all 0.2s ease;
        border-left: 3px solid transparent;
        white-space: nowrap;
        overflow: hidden;
      }
      .sidebar-link:hover {
        background-color: var(--bg-main);
        color: var(--text-primary);
      }
      .sidebar-link.active {
        background-color: var(--primary-light);
        color: var(--primary-color);
        font-weight: 500;
        border-left-color: var(--primary-color);
      }
      .dark .sidebar-link.active {
        background-color: rgba(45, 212, 191, 0.1);
      } /* Teal-400 with alpha */

      .endpoint-card {
        border: 1px solid var(--border-color);
        border-radius: 0.5rem; /* 8px */
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .endpoint-card:hover {
        border-color: var(--text-muted);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        background-color: var(--bg-main);
      }
      .endpoint-card.active {
        border-color: var(--primary-color);
        background-color: var(--primary-light);
        box-shadow: 0 0 0 1px var(--primary-color);
      }
      .dark .endpoint-card.active {
        background-color: rgba(45, 212, 191, 0.1);
      }

      .scenario-btn {
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem; /* 14px */
        border: 1px solid var(--border-color);
        transition: all 0.2s ease;
        cursor: pointer;
        color: var(--text-secondary);
      }
      .scenario-btn.positive {
        border-color: var(--success-color);
        color: var(--success-color);
      }
      .scenario-btn.negative {
        border-color: var(--error-color);
        color: var(--error-color);
      }
      .scenario-btn.active {
        color: white;
      }
      .scenario-btn.positive.active {
        background-color: var(--success-color);
        border-color: var(--success-color);
      }
      .scenario-btn.negative.active {
        background-color: var(--error-color);
        border-color: var(--error-color);
      }
      .scenario-btn:not(.active):hover {
        background-color: var(--bg-main);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes slideDown {
        from {
          transform: translateY(-10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slideDown {
        animation: slideDown 0.3s ease-out;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.6); /* Darker overlay */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.2s ease-out;
      }
      .modal-content {
        background-color: var(--bg-card);
        border-radius: 0.5rem; /* 8px */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        width: 90%;
        max-width: 5xl; /* Wider modal for history */
        max-height: 85vh;
        display: flex;
        flex-direction: column;
        animation: slideDown 0.3s ease-out;
        border: 1px solid var(--border-color);
      }

      /* Input Styles */
      .input {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem; /* 8px 12px */
        font-size: 0.875rem; /* 14px */
        line-height: 1.25rem; /* 20px */
        color: var(--text-primary);
        background-color: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.375rem; /* 6px */
        box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .input:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px var(--primary-light);
      }
      .dark .input {
        background-color: var(--bg-main);
      }
      .dark .input:focus {
        box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.3);
      } /* Teal-400 with alpha */

      /* Tooltip Placeholder */
      [data-tooltip]:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-5px);
        background-color: #333;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        z-index: 10;
      }
      [data-tooltip] {
        position: relative;
      }
    </style>
  </head>
  <body class="text-sm">
    <div id="root"></div>

    <script type="text/babel">
      // --- Reusable Components ---

      const Icon = ({ path, className = "w-5 h-5", ariaHidden = true }) => (
        <svg
          className={className}
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden={ariaHidden}
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d={path}
          ></path>
        </svg>
      );

      const Badge = ({ text, color = "info", className = "" }) => {
        const colors = {
          success:
            "bg-green-100 text-green-700 dark:bg-green-800 dark:text-green-200",
          error: "bg-red-100 text-red-700 dark:bg-red-800 dark:text-red-200",
          warning:
            "bg-yellow-100 text-yellow-700 dark:bg-yellow-800 dark:text-yellow-200",
          info: "bg-blue-100 text-blue-700 dark:bg-blue-800 dark:text-blue-200",
          primary:
            "bg-teal-100 text-teal-700 dark:bg-teal-800 dark:text-teal-200", // Updated primary
          gray: "bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-200",
          GET: "bg-blue-100 text-blue-700 dark:bg-blue-800 dark:text-blue-200",
          POST: "bg-green-100 text-green-700 dark:bg-green-800 dark:text-green-200",
          PUT: "bg-yellow-100 text-yellow-700 dark:bg-yellow-800 dark:text-yellow-200",
          DELETE: "bg-red-100 text-red-700 dark:bg-red-800 dark:text-red-200",
          PATCH:
            "bg-purple-100 text-purple-700 dark:bg-purple-800 dark:text-purple-200",
        };
        return (
          <span
            className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
              colors[color] || colors.gray
            } ${className}`}
          >
            {text}
          </span>
        );
      };

      const CodeBlock = ({ language, content, copyable = true }) => {
        const [copied, setCopied] = React.useState(false);
        const textContent = React.useMemo(() => {
          try {
            // Attempt pretty-printing for JSON, otherwise use string representation
            if (language === "json" && typeof content !== "string") {
              return JSON.stringify(content, null, 2);
            }
            if (typeof content === "string") {
              // If it's already a string, try to parse and re-stringify for formatting
              try {
                return JSON.stringify(JSON.parse(content), null, 2);
              } catch {
                return content; // Return original string if not valid JSON
              }
            }
            return String(content); // Fallback for non-string, non-JSON content
          } catch {
            return String(content); // Ultimate fallback
          }
        }, [content, language]);

        const handleCopy = () => {
          navigator.clipboard
            .writeText(textContent)
            .then(() => {
              setCopied(true);
              setTimeout(() => setCopied(false), 1500);
            })
            .catch((err) => console.error("Copy failed:", err));
        };

        // Enhanced JSON formatting with error highlighting (basic)
        const formatJson = (jsonString) => {
          try {
            const parsed = JSON.parse(jsonString);
            const isError =
              parsed && parsed.error && typeof parsed.error === "object";

            // Unique placeholders
            const keyPlaceholder = "___KEY_PLACEHOLDER___";
            let keyIndex = 0;
            const keyMap = {};

            let html = JSON.stringify(parsed, null, 2)
              .replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;")

              // 1. Replace keys with placeholders first
              .replace(/"([^"]+)":/g, (match, key) => {
                const placeholder = `${keyPlaceholder}${keyIndex++}`;
                keyMap[placeholder] = `<span class="key">"${key}"</span>:`; // Store the final HTML for the key
                return placeholder; // Put placeholder in the string
              })

              // 2. Replace other values (strings, numbers, booleans, null)
              .replace(/"((?:\\.|[^"\\])*)"/g, (match, stringValue) => {
                // String values
                const isErrorField =
                  isError &&
                  /"(code|message|details)"\s*:/.test(match.substring(0, 15)); // Basic check
                if (isErrorField) {
                  return `<span class="string" style="color: var(--error-color); font-weight: 500;">"${stringValue}"</span>`;
                }
                return `<span class="string">"${stringValue}"</span>`;
              })
              .replace(
                /\b(\d+(\.\d+)?)\b/g,
                (match, numberValue) =>
                  `<span class="number">${numberValue}</span>`
              ) // Numbers
              .replace(
                /\b(true|false)\b/g,
                (match, booleanValue) =>
                  `<span class="boolean">${booleanValue}</span>`
              ) // Booleans
              .replace(
                /\b(null)\b/g,
                (match, nullValue) => `<span class="null">${nullValue}</span>`
              ); // Null

            // 3. Restore keys from placeholders
            Object.keys(keyMap).forEach((placeholder) => {
              // Use a function in replace to avoid issues with special characters in the placeholder or replacement
              html = html.replace(placeholder, () => keyMap[placeholder]);
            });

            // Wrap error object for visual distinction (optional) - This regex might need adjustment
            if (isError) {
              // Ensure this regex targets the final HTML structure correctly
              html = html.replace(
                /(\s*<span class="key">"error"<\/span>:\s*\{[\s\S]*?\n\s*\})/m,
                '<div style="background-color: rgba(239, 68, 68, 0.1); border-left: 3px solid var(--error-color); padding-left: 5px; margin-left: -8px;">$1</div>'
              );
            }

            return html;
          } catch {
            // Return escaped string if JSON parsing fails
            return jsonString
              .replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;");
          }
        };

        return (
          <div className="relative group">
            {copyable && (
              <button
                onClick={handleCopy}
                className={`absolute top-2 right-2 p-1 rounded transition-all duration-200 z-10 ${
                  copied
                    ? "bg-green-600 text-white"
                    : "bg-gray-700 dark:bg-gray-600 text-gray-300 dark:text-gray-200 opacity-0 group-hover:opacity-100 hover:bg-gray-600 dark:hover:bg-gray-500"
                }`}
                aria-label={copied ? "Copied!" : "Copy code"}
                title={copied ? "Copied!" : "Copy code"}
              >
                <Icon
                  path={
                    copied
                      ? "M5 13l4 4L19 7"
                      : "M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                  }
                  className="w-4 h-4"
                />
              </button>
            )}
            <pre className="code-block">
              {language === "json" ? (
                <code
                  dangerouslySetInnerHTML={{ __html: formatJson(textContent) }}
                />
              ) : (
                <code>{textContent}</code>
              )}
            </pre>
          </div>
        );
      };

      const TabPanel = ({ children, activeTab, id }) =>
        activeTab === id ? (
          <div
            className="mt-4 animate-fadeIn"
            role="tabpanel"
            aria-labelledby={`${id}-tab`}
          >
            {children}
          </div>
        ) : null;

      // --- History Panel Component ---
      const HistoryPanel = ({ history, onClose, onClear, onRetry }) => {
        const [filterStatus, setFilterStatus] = React.useState("all"); // 'all', 'success', 'error'
        const [sortBy, setSortBy] = React.useState("timestamp_desc"); // 'timestamp_desc', 'timestamp_asc', 'responseTime_desc', 'responseTime_asc'
        const [searchTerm, setSearchTerm] = React.useState("");

        const formatTime = (isoString) => {
          try {
            return new Date(isoString).toLocaleString([], {
              dateStyle: "short",
              timeStyle: "medium",
            });
          } catch {
            return "-";
          }
        };

        const filteredAndSortedHistory = React.useMemo(() => {
          let items = [...history];

          // Filter by status
          if (filterStatus === "success")
            items = items.filter((item) => item.success);
          if (filterStatus === "error")
            items = items.filter((item) => !item.success);

          // Filter by search term (endpoint name or scenario name)
          if (searchTerm) {
            const lowerSearch = searchTerm.toLowerCase();
            items = items.filter(
              (item) =>
                item.endpointName.toLowerCase().includes(lowerSearch) ||
                item.scenarioName.toLowerCase().includes(lowerSearch)
            );
          }

          // Sort
          items.sort((a, b) => {
            switch (sortBy) {
              case "timestamp_asc":
                return new Date(a.timestamp) - new Date(b.timestamp);
              case "responseTime_desc":
                return b.responseTime - a.responseTime;
              case "responseTime_asc":
                return a.responseTime - b.responseTime;
              case "timestamp_desc": // Default
              default:
                return new Date(b.timestamp) - new Date(a.timestamp);
            }
          });

          return items;
        }, [history, filterStatus, sortBy, searchTerm]);

        const handleExport = () => {
          // Basic CSV Export
          const headers = [
            "Timestamp",
            "Method",
            "Endpoint",
            "Scenario",
            "Status",
            "Success",
            "Response Time (ms)",
          ];
          const rows = filteredAndSortedHistory.map((item) =>
            [
              `"${formatTime(item.timestamp)}"`,
              item.method,
              `"${item.endpointName}"`,
              `"${item.scenarioName}"`,
              item.status,
              item.success ? "Yes" : "No",
              item.responseTime,
            ].join(",")
          );
          const csvContent =
            "data:text/csv;charset=utf-8," +
            [headers.join(","), ...rows].join("\n");
          const encodedUri = encodeURI(csvContent);
          const link = document.createElement("a");
          link.setAttribute("href", encodedUri);
          link.setAttribute("download", "api_test_history.csv");
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          console.log("Exporting CSV..."); // Placeholder
        };

        return (
          <div className="modal-overlay" onClick={onClose}>
            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
              {/* Modal Header */}
              <div className="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center flex-shrink-0">
                <h3 className="text-lg font-semibold text-gray-800 dark:text-gray-100">
                  Test History
                </h3>
                <div className="flex items-center space-x-2">
                  <button
                    onClick={handleExport}
                    className="btn btn-secondary btn-sm"
                    title="Export Visible History as CSV"
                  >
                    <Icon
                      path="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                      className="w-4 h-4 mr-1"
                    />{" "}
                    Export
                  </button>
                  <button
                    onClick={onClear}
                    className="btn btn-secondary btn-sm"
                    title="Clear All History"
                  >
                    <Icon
                      path="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      className="w-4 h-4 mr-1"
                    />{" "}
                    Clear All
                  </button>
                  <button
                    onClick={onClose}

                "Content-Type": "application/json",
                "X-Request-Id": responseBody.requestId,
                Date: new Date().toUTCString(),
                "Content-Length": JSON.stringify(responseBody).length,

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
                                  <div>
                                    <h4 className="font-semibold mb-2 border-b pb-1 border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-200">
                                      Request
                                    </h4>
                                    <dl className="space-y-1 text-gray-600 dark:text-gray-300">
                                      <div className="flex">
                                        <dt className="w-24 text-gray-500 dark:text-gray-400 flex-shrink-0">
                                          Method:
                                        </dt>
                                        <dd>
                                          <Badge
                                            text={response.endpoint.method}
                                            color={response.endpoint.method}
                                          />
                                        </dd>
                                      </div>
                                      <div className="flex">
                                        <dt className="w-24 text-gray-500 dark:text-gray-400 flex-shrink-0">
                                          Path:
                                        </dt>
                                        <dd className="font-mono text-xs break-all">
                                          {response.endpoint.path}
                                        </dd>
                                      </div>
                                      <div className="flex">
                                        <dt className="w-24 text-gray-500 dark:text-gray-400 flex-shrink-0">
                                          Sent At:
                                        </dt>
                                        <dd>
                                          {new Date(
                                            response.requestTimestamp
                                          ).toLocaleString()}
                                        </dd>
                                      </div>
                                      <div className="flex">
                                        <dt className="w-24 text-gray-500 dark:text-gray-400 flex-shrink-0">
                                          Environment:
                                        </dt>
                                        <dd>{environment}</dd>
                                      </div>
                                    </dl>
                                  </div>
                                  <div>
                                    <h4 className="font-semibold mb-2 border-b pb-1 border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-200">
                                      Response
                                    </h4>
                                    <dl className="space-y-1 text-gray-600 dark:text-gray-300">
                                      <div className="flex items-center">
                                        <dt className="w-24 text-gray-500 dark:text-gray-400 flex-shrink-0">
                                          Status:
                                        </dt>
                                        <dd>
                                          <Badge
                                            text={`${response.status} ${
                                              response.status >= 200 &&
                                              response.status < 300
                                                ? "OK"
                                                : response.body?.error?.code ||
                                                  "Error"
                                            }`}
                                            color={
                                              response.status >= 200 &&
                                              response.status < 300
                                                ? "success"
                                                : "error"
                                            }
                                          />
                                        </dd>
                                      </div>
                                      <div className="flex">
                                        <dt className="w-24 text-gray-500 dark:text-gray-400 flex-shrink-0">
                                          Duration:
                                        </dt>
                                        <dd>{response.responseTime} ms</dd>
                                      </div>
                                      <div className="flex">
                                        <dt className="w-24 text-gray-500 dark:text-gray-400 flex-shrink-0">
                                          Size:
                                        </dt>
                                        <dd>
                                          {response.headers["Content-Length"] ||
                                            "-"}{" "}
                                          bytes
                                        </dd>
                                      </div>
                                      <div className="flex">
                                        <dt className="w-24 text-gray-500 dark:text-gray-400 flex-shrink-0">
                                          Request ID:
                                        </dt>
                                        <dd className="text-xs font-mono break-all">
                                          {response.headers["X-Request-Id"] ||
                                            "-"}
                                        </dd>
                                      </div>
                                    </dl>
                                  </div>
                                </div>
                              </TabPanel>
                            </div>
                          </div>
                        ) : (
                          <div className="flex-grow flex items-center justify-center text-gray-400 dark:text-gray-500">
                            {isLoading
                              ? "Waiting for response..."
                              : "Send a request to see the response here."}
                          </div>
                        )}
                      </div>
                    </>
                  ) : (
                    <div className="flex-grow flex items-center justify-center text-gray-500 dark:text-gray-400">
                      {selectedCategory
                        ? "Select an endpoint from the list."
                        : "Select a category and endpoint to begin."}
                    </div>
                  )}
                </section>
              </main>
            </div>

            {/* History Panel Modal */}
            {showHistory && (
              <HistoryPanel
                history={testHistory}
                onClose={() => setShowHistory(false)}
                onClear={() => {
                  setTestHistory([]);
                  setShowHistory(false);
                }} // Close modal on clear
                // onRetry={handleRetryFromHistory} // Pass retry handler if implemented
              />
            )}
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(
        <BankingApiPortal />
      );
    </script>
  </body>
</html>
