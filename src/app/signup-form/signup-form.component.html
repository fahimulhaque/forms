<form [formGroup]="form" (ngSubmit)="login()">
    <div  *ngIf="form.errors"class="alert alert-danger">Username or password may be invalid</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text"
            class="form-control"
            (change)="log(username)">
            <div *ngIf="username.pending">Checking for uniqueness..</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.cannotContainSpace">Username must not contains space</div>
                <div *ngIf="username.errors.minlength">Username should be {{username.errors.minlength.requiredLength}}</div>
                <div *ngIf="username.errors.shouldBeUnique">Username Already taken</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control"
            (change)="log(password)">
            <div class="alert alert-danger"
                *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password should be {{password.errors.minlength.requiredLength}}</div>
            </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
